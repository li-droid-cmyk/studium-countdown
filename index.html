<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Studium Countdown â€“ Dark Mode mit Prozenten</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle at top, #1b1c1f, #0d0e10);
      color: #eaeaea;
      margin: 0;
      padding: 40px 10px;
    }
    h1 {
      font-size: 2.3em;
      margin-bottom: 0.2em;
      color: #ffa94d;
    }
    #progress-overall {
      font-size: 1.1em;
      color: #bfbfbf;
      margin-bottom: 1.2em;
    }
    #timer {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      color: #ffffff;
    }
    #semester-info {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      color: #b0b0b0;
    }
    .bar-container {
      width: 90%;
      max-width: 600px;
      background-color: #2a2a2a;
      border-radius: 20px;
      margin: 10px auto;
      overflow: hidden;
      height: 26px;
      position: relative;
    }
    .bar {
      height: 100%;
      background: linear-gradient(90deg, #0099ff, #00ffcc);
      border-radius: 20px 0 0 20px;
      transition: width 0.5s ease;
    }
    .bar-label {
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 0.9em;
      color: #fff;
      text-shadow: 0 0 4px #000;
    }
    .label {
      margin-top: 6px;
      font-weight: 600;
      color: #ffa94d;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Studium Countdown</h1>
  <div id="progress-overall"></div>
  <div id="timer"></div>
  <div id="semester-info"></div>

  <div class="label">ðŸ“˜ Gesamtfortschritt Studium</div>
  <div class="bar-container">
    <div id="bar-total" class="bar"></div>
    <div id="bar-total-label" class="bar-label"></div>
  </div>

  <div id="semester-bars"></div>

  <footer>Stand: <span id="today"></span></footer>

  <script>
    // === STUDIUMSDATEN ===
    const studyStart = new Date("2024-10-01");
    const studyEnd = new Date("2027-07-31");
    const semesters = [
      { name: "1. Semester (WS 24/25)", start: new Date("2024-10-01"), end: new Date("2025-02-14") },
      { name: "2. Semester (SS 25)",   start: new Date("2025-03-14"), end: new Date("2025-07-31") },
      { name: "3. Semester (WS 25/26)", start: new Date("2025-10-01"), end: new Date("2026-02-14") },
      { name: "4. Semester (SS 26)",   start: new Date("2026-03-14"), end: new Date("2026-07-31") },
      { name: "5. Semester (WS 26/27)", start: new Date("2026-10-01"), end: new Date("2027-02-14") },
      { name: "6. Semester (SS 27)",   start: new Date("2027-03-14"), end: new Date("2027-07-31") },
    ];

    const container = document.getElementById("semester-bars");

    // HTML-Struktur fÃ¼r Semesterbalken erzeugen
    semesters.forEach((sem, i) => {
      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `ðŸ“— ${sem.name}`;

      const barWrap = document.createElement("div");
      barWrap.className = "bar-container";

      const bar = document.createElement("div");
      bar.id = `bar-sem-${i}`;
      bar.className = "bar";

      const text = document.createElement("div");
      text.id = `bar-label-${i}`;
      text.className = "bar-label";

      barWrap.appendChild(bar);
      barWrap.appendChild(text);
      container.appendChild(label);
      container.appendChild(barWrap);
    });

    function updateCountdown() {
      const now = new Date();

      // Countdown
      const diff = studyEnd - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("timer").textContent =
        `${days} Tage, ${hours} Std, ${minutes} Min, ${seconds} Sek`;

      // Gesamtfortschritt Studium
      const totalProgress = ((now - studyStart) / (studyEnd - studyStart)) * 100;
      const totalPercent = Math.min(Math.max(totalProgress, 0), 100).toFixed(1);
      const totalBar = document.getElementById("bar-total");
      const totalLabel = document.getElementById("bar-total-label");
      totalBar.style.width = totalPercent + "%";
      totalLabel.textContent = `${totalPercent}%`;

      document.getElementById("progress-overall").textContent =
        `Bereits ${totalPercent}% des Studiums geschafft`;

      // Semesterfortschritte
      let currentSemesterIndex = -1;
      semesters.forEach((sem, i) => {
        const bar = document.getElementById(`bar-sem-${i}`);
        const text = document.getElementById(`bar-label-${i}`);
        let progress = 0;

        if (now >= sem.end) {
          progress = 100;
          bar.style.background = "linear-gradient(90deg, #00cc66, #00ff99)";
        } else if (now >= sem.start && now <= sem.end) {
          currentSemesterIndex = i;
          progress = ((now - sem.start) / (sem.end - sem.start)) * 100;
          bar.style.background = "linear-gradient(90deg, #0099ff, #00ffff)";
        } else {
          progress = 0;
          bar.style.background = "#333";
        }

        bar.style.width = progress.toFixed(1) + "%";
        text.textContent = `${progress.toFixed(1)}%`;
      });

      // Aktuelles Semester anzeigen
      const semText =
        currentSemesterIndex >= 0
          ? `${semesters[currentSemesterIndex].name.replace("ðŸ“— ", "")}`
          : now < semesters[0].start
          ? "Noch vor Studienbeginn"
          : "Studium abgeschlossen ðŸŽ‰";
      document.getElementById("semester-info").textContent = semText;

      document.getElementById("today").textContent = now.toLocaleDateString("de-DE");
      requestAnimationFrame(updateCountdown);
    }

    updateCountdown();
  </script>
</body>
</html>
